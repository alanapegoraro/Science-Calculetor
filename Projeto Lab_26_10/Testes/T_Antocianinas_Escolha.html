<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Antocianinas</title>
        <link rel="stylesheet" href="styleAnt.css">
    </head>
</head>
<body>
    <div id="container">
        <div id="title">Antocianinas</div>
        <div id="info">
            <label for="absorvanceInput">Absorv√¢ncia da amostra:</label>
            <input type="number" id="absorvanceInput">
        </div>
        <button id="calculateButton">Calcular Resultado Final</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function () {
            var absorvanciaAmostra = parseFloat(document.getElementById("absorvanceInput").value);
            var resultadoFinal = (absorvanciaAmostra * 10) / 98.2 * 100;
            document.getElementById("result").innerHTML = "Resultado Final: " + resultadoFinal.toFixed(2);
        });
    </script>
</body>
</html>
